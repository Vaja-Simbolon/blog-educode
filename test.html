<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Showcase</title>
    <!-- Tambahkan Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tambahkan Prism.js untuk syntax highlighting -->
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Code Showcase</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Contoh Kode</h5>
          <pre class="language-javascript">
            <code id="code-block">
                // Contoh kode JavaScript
                function helloWorld() {
                    console.log("Hello, World!");
                }
                helloWorld();
            </code>
                </pre>
          <button class="btn btn-primary mt-3" onclick="copyCode()">
            Salin Kode
          </button>
        </div>
      </div>
    </div>

    <!-- Prism.js -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <!-- Script untuk tombol salin -->
    <script>
      function copyCode() {
        const code = document.getElementById("code-block").innerText;
        navigator.clipboard
          .writeText(code)
          .then(() => {
            alert("Kode berhasil disalin!");
          })
          .catch((err) => {
            console.error("Gagal menyalin kode", err);
          });
      }
    </script>
  </body>
</html>
